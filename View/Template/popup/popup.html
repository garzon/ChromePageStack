<!doctype html>
<html>
	<head>
		<title>PageStack</title>
		<style>
			body {
				width: 600px;
			}
			.box {
				border: 1px solid;
			}
			button {
				width: 50px;
			}
		</style>
	</head>

	<body>
		<table>
			<tr>
				<td id="msgbox"></td>
			</tr>
			<tr>
				<td>
					<table>
						<tr>
							<td class="box">
								<table>
									<tr><td><button>Push</button></td></tr>
									<tr><td><button>Pop</button></td></tr>
									<tr><td><button>Clear</button></td></tr>
								</table>
							</td>
							<td id="chromePages" class="box"></td>
							<td id="stackPages" class="box"></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>

		<!-- include *.js -->

		<!-- module -->
		<script src="../../../module/md5.js"></script>

		<!-- lib -->
		<script src="../../../lib/util.js"></script>

		<!-- MVC classes -->
		<script src="../../../Model/ModelChromePage.js"></script>
		<script src="../../../Model/ModelStackPage.js"></script>
		<script src="../../../Model/ModelStackPages.js"></script>

		<script src="../../ViewPopup.js"></script>

		<script src="../../../Controller/ControllerPopup.js"></script>

		<!-- main -->
		<script src="popup.js"></script>

	</body>

</html>
