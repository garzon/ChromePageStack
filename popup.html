<!doctype html>
<html>
	<head>
		<title>Getting Started Extension's Popup</title>
		<style>
			body {
				min-width: 357px;
				overflow-x: hidden;
			}

			img {
				margin: 5px;
				border: 2px solid black;
				vertical-align: middle;
				width: 75px;
				height: 75px;
		  	}
		</style>

		<!--
		  - JavaScript and HTML must be in separate files: see our Content Security
		  - Policy documentation[1] for details and explanation.
		  -
		  - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
		 -->

	</head>
	<body>
		<div layout horizontal center>
			<div layout verticle center>
				<p><button>Push selected pages!</button></p>
				<p><button>Push ALL!</button></p>
				<p><button>Pop selected pages!</button></p>
				<p><button>Pop ALL!</button></p>
				<p><button>Clear selected pages!</button></p>
				<p><button>Clear ALL!</button></p>
			</div>
			<div layout verticle center>
				<div id="currentPages">
				</div>
			</div>
			<div layout verticle center>
				<div id="savedPages">
				</div>
			</div>
		</div>
		<script src="PageStack.js"></script>
	</body>
</html>
